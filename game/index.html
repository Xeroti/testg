<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survivors Loop</title>
  </head>
  <body>
    <div id="xp-bar">
      <div id="xp-fill"></div>
    </div>
    <div id="hud">
      <div class="hud-row">
        <strong>HP</strong>
        <span id="hp">100</span>
      </div>
      <div class="hud-row">
        <strong>Monsters</strong>
        <span id="kills">0</span>
      </div>
      <div class="hud-row">
        <strong>Level</strong>
        <span id="level">1</span>
      </div>
      <div class="hud-row">
        <strong>Modifier</strong>
        <span id="modifier">None</span>
      </div>
    </div>
    <canvas id="game"></canvas>
    <div id="powerup-overlay">
      <div id="powerup-panel">
        <div class="powerup-title" id="powerup-title">Choose an upgrade</div>
        <div class="powerup-options">
          <button class="powerup-option" type="button"></button>
          <button class="powerup-option" type="button"></button>
          <button class="powerup-option" type="button"></button>
        </div>
      </div>
    </div>
    <div id="touch-controls">
      <div id="joystick">
        <div id="joystick-base"></div>
        <div id="joystick-stick"></div>
      </div>
    </div>
    <div id="tips">
      Move with WASD, arrows, or the touch stick. Laser auto-attack is on.
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
